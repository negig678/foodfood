<!-- Contact Section -->
<div id="contact" class="text-center">
    <div class="container">
      <div class="section-title text-center">
          <br><br>
        <h2>Contact Form</h2>
        <br>
        <p>Any healthy advice / Question ?</p>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <form >
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="name" placeholder="Name" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" id="email" class="form-control"[(ngModel)]="email" name="email"  placeholder="Email" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="comm" id="message" class="form-control" rows="4" [(ngModel)]="comm"  placeholder="Message" ></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-custom btn-lg" (click)="addData()">Send Message</button>
        </form>
      </div>
    </div>
  </div>
